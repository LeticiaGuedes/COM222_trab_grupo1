<h1 class="page-title">
	Cadastrar Associado
</h1>
<form action="" method="post">

	<div class="form-group">
		<label>Nome</label>
		<input name="nome" required class="form-control" type="text">
	</div>

	<div class="form-group">
		<label>E-mail</label>
		<input name="email" required class="form-control" type="text">
	</div>

	<div class="form-group">
		<label>Senha</label>
		<input name="senha" required class="form-control" type="text">
	</div>

	<div class="form-group">
		<label>Status</label>
		<select name="status" required class="form-control">
			<option value="7">Grad (aluno de graduação): 7 dias</option>
			<option value="10">Posgrad (aluno de pós-graduação): 10 dias</option>
			<option value="14">Prof (professor): 14 dias</option>
		</select>
	</div>

	<div class="form-group">
		<label>Endereço</label>
		<textarea name="endereco" required class="form-control" rows="2"></textarea>
	</div>

	<div class="form-group">
		<button type="submit" name="salvar" class="btn btn-success">Salvar</button>
	</div>

</form>
